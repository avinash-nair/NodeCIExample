name: Node Continuous Integration

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]  # Updated to include Node.js 18.x for better npm compatibility

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        # Optionally specify the registry if you're using private packages
        # registry-url: 'https://registry.npmjs.org/'

    - name: Install Dependencies
      run: npm install  # Just install dependencies without modifying global npm

    - name: Check Versions
      run: |
        echo "Node.js version:"
        node -v
        echo "NPM version:"
        npm -v

    - name: Run Tests
      run: npm test
      env:
        CI: true

    - name: Build
      run: npm run build

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_HOST_URL: 'https://sonarcloud.io'
      with:
        args: >
          -Dsonar.projectKey=avinash-nair_NodeCIExample
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
